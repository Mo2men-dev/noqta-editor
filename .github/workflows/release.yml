name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: trigger-release-workflow
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: gh-actions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_REPO_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run release script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
        run: npx semantic-release
    env:
      GITHUB_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
      GIT_AUTHOR_EMAIL: noqtabot@users.noreply.github.com
      GIT_AUTHOR_NAME: Noqta Bot
      GIT_COMMITTER_EMAIL: noqtabot@users.noreply.github.com
      GIT_COMMITTER_NAME: Noqta Bot
